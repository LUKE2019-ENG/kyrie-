<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Maps of The G.E.G.I.S students Research Study Areas Project</h1>
    <h2> Clicking on the markers gives information on the project Study Areas </h2>
   <div id="map"></div>
   <script>

       // creating the variables to the maps
       var options = {
         zoom : 6,
         center: {lat:1.0314, lng:36.8681}

       }

       //add the map
       var map = new google.maps.Map(document.getElementById('map'), options);

       //array of markers

       var markers= [
       {
           coords:{lat:-1.2912,lng:36.828},
           content:'<h3>CRIME INFORMATION MANAGEMENT AND AUTOMATION USING WEBGIS AND USSD</h3>'
        },

        {  coords:{lat:-1.2924,lng:36.8217},
           content:'<h3>EFFECTS OF LAND COVER PATTERN ON LAND SURFACE TEMPERATURE IN URBAN LANDSCAPES: A Case Study of Nairobi CBD</h3>'

        },

        {
           coords:{lat:-1.6516,lng:39.6520},
           content:'<h3>SUSCEPTIBILITY FLOODS MAPPING USING FREQUENCY RATIO. case study tana river county.</h3>'
        },

        {
           coords:{lat:-1.106,lng:37.017},
           content:'<h3>GIS IN SOLID WASTE MANAGEMENT. A case study of GATE C JUJA</h3>'
        },

        {
           coords:{lat:1.255,lng:35.455},
           content:'<h3>Assessment of the geophysical and socio-economic drivers of deforestation: a case study of Cherangany Forest.</h3>'
        },

        {
           coords:{lat:-1.295,lng:36.750},
           content:'<h3>REAL TIME AUTOMATED WATER QUALITY MONITORING SYSTEM.</h3>'
        },

        {
           coords:{lat:0.85,lng:36.090},
           content:'<h3>Application of Remote Sensing and GIS in Soil Salinity Mapping: A Case Study of Baringo County</h3>'
        },

        {
           coords:{lat:-1.370,lng:34.935},
           content:'<h3>Habitat Quality Mapping in the Maasai Mara Ecosystem</h3>'
        },

        {
           coords:{lat:-4.0439,lng:39.6685},
           content:'<h3>Estimation of carbon stored in mangrove forests for the year 2011 using vegetation indices</h3>'
        },

        {
           coords:{lat:-1.355,lng:37.4506},
           content:'<h3>A COMPARATIVE ANALYSIS OF CLASSICAL AHP AND FUZZY AHP IN HIGH VOLTAGE TRANSMISSION LINE ROUTING.A CASE STUDY OF PROPOSED MACHAKOS MWALA EKALAKALA TRANSMISSION LINE</h3>'

           content:'<h3>Mapping Measles vaccination coverage in western Kenya</h3>'

           content:'<h3>GIS FOR LANDSLIDE HAZARD ANALYSIS RISK ASSESSEMENT AND EVACUATION MAPPING</h3>'
        },

        {
           coords:{lat:-0.1520,lng:37.3086},
           content:'<h3>POST- FIRE VEGETATION RECOVERY ASSESSMENT: A CASE STUDY OF MOUNT KENYA REGION</h3>'
        },

        {
           coords:{lat:0.0945,lng:34.5339},
           content:'<h3>IMPACTS OF LAND USE AND LAND COVER CHANGE ON WETLAND. A CASE STUDY OF YALA WETLAND</h3>'
        },

        {
           coords:{lat:-1.1486,lng:36.9605},
           content:'<h3>IMPACTS OF HYDROGEOLOGICAL FEATUREON GROUNDWATER NITRATES.CASE STUDY RUIRU</h3>'
        },

        {
           coords:{lat:3.3120,lng:35.5656},
           content:'<h3>DESERT LOCUST MONITORING AND INFESTATION IMPACT ASSESSMENT IN TURKANA COUNTY KENYA</h3>'
        },

        {
           coords:{lat:-1.2911,lng:36.8331},

        }


       ];

       //for loop trough the marker array

       for(var i = 0;i < markers.length;i++){
        addmarker(markers[i]);
       }
       /*
       //add markers
       addmarker({
           coords:{lat:-1.183,lng:37.117},
           content:'<h3>CRIME INFORMATION MANAGEMENT AND AUTOMATION USING WEBGIS AND USSD</h3>'
        });
       addmarker({coords:{lat:-1.2921,lng:36.8219}});
       addmarker({coords:{lat:-1.3719,lng:34.9381}});
       addmarker({coords:{lat:-1.3719,lng:34.9381}});
       */
        //add marker
        function addmarker(props){
        var marker = new google.maps.Marker({
            position:props.coords,
            map:map
        });

        if(props.content){
            var infoWindow = new google.maps.InfoWindow({
                content:props.content
            });
            marker.addListener('click', function(){
                infoWindow.open(map, marker);
            });
        }

     }
     }
    </script>
    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCPJqpsvP8of4r65fVA3bcoODsZIe16D-4&callback=initMap">
</script>
